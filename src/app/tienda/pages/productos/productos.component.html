<h2>Productos</h2>
<h3>Crear producto</h3>
<hr />
<form action="" autocomplete="off" class="row">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      [(ngModel)]="producto.nombre"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="precio">Precio</label>
    <input
      type="number"
      name="precio"
      id="precio"
      [(ngModel)]="producto.precio"
      class="form-control"
      min="0"
    />
  </div>
  <div class="form-group">
    <label for="categoria">Categoria</label>
    <input
      type="text"
      name="categoria"
      id="categoria"
      [(ngModel)]="producto.categoria"
      class="form-control"
    />
  </div>
  
  <button (click)="guardarProducto()" class="btn btn-primary mt-4" *ngIf="!actualizando">
    Guardar
  </button>
  <div class="row mt-4 btn-group" *ngIf="actualizando">
    <button (click)="actualizarProducto(this.producto, producto.id)" class="btn btn-success col-6" >
      Actualizar Producto
    </button>
    <button (click)="reiniciarFormulario()" class="btn btn-danger col-6">
      Cancelar
    </button>
  </div>
</form>

<h3 class="mt-5">Lista de productos</h3>
<hr />
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categor√≠a</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos; let indice = index">
        <th>{{ producto.id }}</th>
        <th>{{ producto.nombre }}</th>
        <th>{{ producto.precio | currency }}</th>
        <th>{{ producto.categoria }}</th>
        <th class="btn-group">
          <button class="btn btn-success">Ver</button>
          <button class="btn btn-warning" (click)="cargarProducto(producto, indice)">Editar</button>
          <button class="btn btn-danger" (click)="eliminarProducto(producto.id)">Eliminar</button>
        </th>
      </tr>
    </tbody>
  </table>
</div>
